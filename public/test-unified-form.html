<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Unified Form</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@100;300;400;500&family=Montserrat:wght@200;300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="animations.css">
    <script src="../female-form-data.js"></script>
    <style>
        .test-section {
            max-width: 1200px;
            margin: 50px auto;
            padding: 20px;
        }
        .test-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        .test-card {
            padding: 20px;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        body.female-form .test-card {
            background: rgba(255, 255, 255, 0.95);
            border: 1px solid #e0e0e0;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="complete-form-container">
        <header class="form-header">
            <h1 class="main-title" data-gender-text="true">Personal Style Configuration</h1>
            <p class="main-subtitle" data-gender-text="true">お客様のライフスタイルに最適なスタイリングをご提供するため、詳細な情報をお聞かせください</p>
        </header>

        <!-- Gender Selection -->
        <div class="gender-selector">
            <h3 class="gender-title">フォームタイプを選択してください</h3>
            <div class="gender-toggle-container">
                <input type="radio" name="formGender" value="male" id="gender-male" checked>
                <label for="gender-male" class="gender-option male-option">
                    <span class="gender-label">メンズ</span>
                </label>
                
                <input type="radio" name="formGender" value="female" id="gender-female">
                <label for="gender-female" class="gender-option female-option">
                    <span class="gender-label">レディース</span>
                </label>
            </div>
        </div>

        <div class="test-section">
            <h2>Animation Test</h2>
            <div class="test-grid">
                <div class="test-card animate-fadeIn">
                    <h3>Fade In</h3>
                    <p>This card fades in</p>
                </div>
                <div class="test-card animate-fadeInUp">
                    <h3>Fade In Up</h3>
                    <p>This card fades in from below</p>
                </div>
                <div class="test-card animate-scaleIn">
                    <h3>Scale In</h3>
                    <p>This card scales in</p>
                </div>
            </div>
        </div>

        <section class="form-section">
            <div class="section-header">
                <span class="section-number">1</span>
                <h2 class="section-title">Test Section</h2>
            </div>
            <p>This is a test section to verify the unified design works correctly.</p>
        </section>
    </div>

    <script>
        // Gender switching functionality
        document.addEventListener('DOMContentLoaded', function() {
            const maleRadio = document.getElementById('gender-male');
            const femaleRadio = document.getElementById('gender-female');
            
            function switchToGender(gender) {
                console.log('Switching to:', gender);
                if (gender === 'female') {
                    document.body.classList.add('female-form');
                    updateFormContent('female');
                } else {
                    document.body.classList.remove('female-form');
                    updateFormContent('male');
                }
            }
            
            function updateFormContent(gender) {
                if (gender === 'female' && typeof femaleFormData !== 'undefined') {
                    const mainTitle = document.querySelector('.main-title[data-gender-text="true"]');
                    const mainSubtitle = document.querySelector('.main-subtitle[data-gender-text="true"]');
                    
                    if (mainTitle && femaleFormData.textUpdates) {
                        mainTitle.textContent = femaleFormData.textUpdates.mainTitle || mainTitle.textContent;
                    }
                    if (mainSubtitle && femaleFormData.textUpdates) {
                        mainSubtitle.textContent = femaleFormData.textUpdates.mainSubtitle || mainSubtitle.textContent;
                    }
                } else if (gender === 'male') {
                    const mainTitle = document.querySelector('.main-title[data-gender-text="true"]');
                    const mainSubtitle = document.querySelector('.main-subtitle[data-gender-text="true"]');
                    
                    if (mainTitle) {
                        mainTitle.textContent = 'Personal Style Configuration';
                    }
                    if (mainSubtitle) {
                        mainSubtitle.textContent = 'お客様のライフスタイルに最適なスタイリングをご提供するため、詳細な情報をお聞かせください';
                    }
                }
            }
            
            if (maleRadio) {
                maleRadio.addEventListener('change', function() {
                    if (this.checked) switchToGender('male');
                });
            }
            
            if (femaleRadio) {
                femaleRadio.addEventListener('change', function() {
                    if (this.checked) switchToGender('female');
                });
            }
            
            // Set initial state
            if (maleRadio && maleRadio.checked) {
                switchToGender('male');
            } else if (femaleRadio && femaleRadio.checked) {
                switchToGender('female');
            }
        });
    </script>
</body>
</html>
