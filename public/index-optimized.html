<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Personal Style Configuration | Complete Form</title>
<link rel="preload" href="scripts-combined.min.js" as="script">
<link rel="preload" href="styles-combined.min.css" as="style">
<link rel="dns-prefetch" href="//fonts.googleapis.com">
<link rel="dns-prefetch" href="//script.google.com">
<style>
/* Critical CSS - Above the fold content */
body {
font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", "Roboto", sans-serif;
margin: 0;
padding: 0;
line-height: 1.6;
background-color: #f8f9fa;
}
.form-container {
max-width: 800px;
margin: 0 auto;
padding: 20px;
}
.section-header {
margin-bottom: 2rem;
ext-align: center;
}
.section-title {
font-size: 1.8rem;
color: #2c3e50;
margin-bottom: 0.5rem;
}
.form-group {
margin-bottom: 1.5rem;
}
.form-input, .form-textarea {
width: 100%;
padding: 12px;
border: 2px solid #e1e5e9;
border-radius: 6px;
font-size: 16px;
ransition: border-color 0.2s;
}
.btn-submit {
background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
color: white;
border: none;
padding: 15px 30px;
border-radius: 8px;
font-size: 18px;
cursor: pointer;
width: 100%;
margin-top: 2rem;
}
</style>
<link rel="stylesheet" href="styles-combined.min.css" media="print" onload="this.media='all'">
<noscript><link rel="stylesheet" href="styles-combined.min.css"></noscript>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@100;300;400;500&family=Montserrat:wght@200;300;400;500&display=swap" rel="stylesheet" media="print" onload="this.media='all'">
<script>
if ('serviceWorker' in navigator) {
window.addEventListener('load', () => {
navigator.serviceWorker.register('/sw.js');
});
}
</script>
</head>
<body>
<div id="loading-indicator" style="position: fixed; top: 0; left: 0; width: 100%; height: 4px; background: linear-gradient(90deg, #667eea, #764ba2); z-index: 9999; transform: scaleX(0); transform-origin: left; transition: transform 0.3s;"></div>
<div class="form-container">
<form id="personalStyleForm" method="post" enctype="multipart/form-data" autocomplete="on">
<section class="form-section" id="section1">
<div class="section-header">
<span class="section-number">1</span>
<h2 class="section-title">基本情報</h2>
<p class="section-description">スタイリングに必要な基本情報をお聞かせください。</p>
</div>
<div class="form-group">
<label>性別 <span class="required">*</span></label>
<div class="radio-group gender-selection">
<label class="radio-option gender-option">
<input type="radio" name="gender" value="male" required>
<span>男性</span>
</label>
<label class="radio-option gender-option">
<input type="radio" name="gender" value="female" required>
<span>女性</span>
</label>
</div>
</div>
<div class="form-group">
<label>お写真のアップロード <span class="optional">任意</span></label>
<p class="form-description">より適切なスタイリング提案のため、お写真をアップロードしていただけます。</p>
<div class="image-upload-grid">
<div class="image-upload-item">
<div class="image-upload-area" id="facePhotoUpload">
<div class="upload-placeholder">
<div class="upload-icon">📷</div>
<div class="upload-text">顔写真をアップロード</div>
<div class="upload-hint">クリックまたはドラッグ&ドロップ</div>
</div>
<input type="file" id="facePhotoInput" accept="image/*" style="display: none;">
</div>
</div>
<div class="image-upload-item">
<div class="image-upload-area" id="bodyPhotoUpload">
<div class="upload-placeholder">
<div class="upload-icon">👤</div>
<div class="upload-text">全身写真をアップロード</div>
<div class="upload-hint">クリックまたはドラッグ&ドロップ</div>
</div>
<input type="file" id="bodyPhotoInput" accept="image/*" style="display: none;">
</div>
</div>
<div class="image-upload-item">
<div class="image-upload-area" id="otherPhotosUpload">
<div class="upload-placeholder">
<div class="upload-icon">🖼️</div>
<div class="upload-text">その他の写真</div>
<div class="upload-hint">お好みのスタイル写真など</div>
</div>
<input type="file" id="otherPhotosInput" accept="image/*" multiple style="display: none;">
</div>
</div>
</div>
</div>
<div class="form-group">
<div class="name-grid">
<div class="name-field">
<label>お名前（姓） <span class="required">*</span></label>
<input type="text" name="lastName" class="form-input" required autocomplete="family-name">
</div>
<div class="name-field">
<label>お名前（名） <span class="required">*</span></label>
<input type="text" name="firstName" class="form-input" required autocomplete="given-name">
</div>
</div>
</div>
<div class="form-group">
<div class="name-grid">
<div class="name-field">
<label>フリガナ（セイ） <span class="required">*</span></label>
<input type="text" name="lastNameKana" class="form-input" required autocomplete="family-name" data-kana="true">
</div>
<div class="name-field">
<label>フリガナ（メイ） <span class="required">*</span></label>
<input type="text" name="firstNameKana" class="form-input" required autocomplete="given-name" data-kana="true">
</div>
</div>
</div>
<div class="form-submit">
<button type="submit" id="submitBtn" class="btn-submit">
<span class="btn-text">送信する</span>
<span class="btn-loading" style="display: none;">
<span class="spinner"></span> 送信中...
</span>
</button>
</div>
</section>
</form>
</div>
<script src="scripts-combined.min.js" defer></script>
<script>
// Image lazy loading
document.addEventListener('DOMContentLoaded', function() {
const loadingIndicator = document.getElementById('loading-indicator');
loadingIndicator.style.transform = 'scaleX(1)';
setTimeout(() => {
loadingIndicator.style.display = 'none';
}, 500);
// Implement lazy loading for images
if ('IntersectionObserver' in window) {
const images = document.querySelectorAll('img[data-src]');
const imageObserver = new IntersectionObserver((entries, observer) => {
entries.forEach(entry => {
if (entry.isIntersecting) {
const img = entry.target;
img.src = img.dataset.src;
img.removeAttribute('data-src');
img.classList.add('loaded');
observer.unobserve(img);
}
});
});
images.forEach(img => imageObserver.observe(img));
}
});
</script>
</body>
</html>
