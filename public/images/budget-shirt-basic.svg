<svg width="200" height="200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="basicGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#e0e0e0;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#bdbdbd;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="200" height="200" fill="url(#basicGrad)"/>
  <g transform="translate(100,100)">
    <!-- Shirt outline -->
    <path d="M -40,-50 L -40,-30 L -60,-10 L -60,40 L 60,40 L 60,-10 L 40,-30 L 40,-50 L 20,-50 L 10,-45 Q 0,-40 -10,-45 L -20,-50 Z" 
          fill="white" stroke="#666" stroke-width="2"/>
    <!-- Collar -->
    <path d="M -20,-50 L -10,-45 Q 0,-42 10,-45 L 20,-50" 
          fill="none" stroke="#666" stroke-width="2"/>
    <!-- Buttons -->
    <circle cx="0" cy="-20" r="3" fill="#666"/>
    <circle cx="0" cy="0" r="3" fill="#666"/>
    <circle cx="0" cy="20" r="3" fill="#666"/>
  </g>
  <text x="100" y="180" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#666">ベーシック</text>
</svg>