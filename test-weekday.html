<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weekday Lifestyle Test</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="form-container">
        <h1>週間スケジュール機能テスト</h1>
        
        <div class="form-group">
            <label>1週間の過ごし方 - 平日</label>
            
            <div class="lifestyle-options">
                <!-- Test radio option 1 -->
                <div class="lifestyle-option-group">
                    <label class="radio-option">
                        <input type="radio" name="weekdayLifestyle" value="office-external" required>
                        <span>毎日オフィスにて勤務（対外的な商談や外出が多い）</span>
                    </label>
                    <div class="sub-options" style="display: none;">
                        <p class="sub-label">主にお会いする方：</p>
                        <div class="chip-group">
                            <label class="chip-option">
                                <input type="checkbox" name="externalMeetingPeople" value="employee">
                                <span>社員</span>
                            </label>
                            <label class="chip-option">
                                <input type="checkbox" name="externalMeetingPeople" value="other">
                                <span>その他</span>
                            </label>
                        </div>
                        <input type="text" name="externalMeetingOther" placeholder="具体的に：" class="form-input sub-input" style="display: none;">
                    </div>
                </div>
                
                <!-- Test radio option 2 -->
                <div class="lifestyle-option-group">
                    <label class="radio-option">
                        <input type="radio" name="weekdayLifestyle" value="office-internal" required>
                        <span>毎日オフィスにて勤務（社内メンバーと打ち合わせ中心）</span>
                    </label>
                    <div class="sub-options" style="display: none;">
                        <p class="sub-label">主に打ち合わせする方：</p>
                        <div class="chip-group">
                            <label class="chip-option">
                                <input type="checkbox" name="internalMeetingPeople" value="employee">
                                <span>社員</span>
                            </label>
                            <label class="chip-option">
                                <input type="checkbox" name="internalMeetingPeople" value="other">
                                <span>その他</span>
                            </label>
                        </div>
                        <input type="text" name="internalMeetingOther" placeholder="具体的に：" class="form-input sub-input" style="display: none;">
                    </div>
                </div>
            </div>
        </div>
        
        <div style="margin-top: 40px; padding: 20px; background: #f0f0f0; border-radius: 8px;">
            <h3>テスト手順:</h3>
            <ol>
                <li>ラジオボタンを選択すると、そのオプションの「主にお会いする方」が表示されます</li>
                <li>「その他」チェックボックスを選択すると、テキスト入力フィールドが表示されます</li>
                <li>「その他」チェックボックスの選択を解除すると、テキスト入力フィールドが非表示になります</li>
            </ol>
        </div>
    </div>
    
    <script src="weekday-lifestyle.js"></script>
</body>
</html>
