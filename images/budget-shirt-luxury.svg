<svg width="200" height="200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="luxuryGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#d4af37;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#f4e4bc;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#b8960f;stop-opacity:1" />
    </linearGradient>
    <pattern id="pinstripe" patternUnits="userSpaceOnUse" width="4" height="4">
      <line x1="0" y1="0" x2="0" y2="4" stroke="#d4af37" stroke-width="0.5" opacity="0.3"/>
    </pattern>
  </defs>
  <rect width="200" height="200" fill="url(#luxuryGrad)"/>
  <g transform="translate(100,100)">
    <!-- Luxury shirt with pinstripes -->
    <path d="M -40,-50 L -40,-30 L -60,-10 L -60,40 L 60,40 L 60,-10 L 40,-30 L 40,-50 L 20,-50 L 10,-45 Q 0,-40 -10,-45 L -20,-50 Z" 
          fill="white" stroke="#b8960f" stroke-width="2.5"/>
    <path d="M -40,-50 L -40,-30 L -60,-10 L -60,40 L 60,40 L 60,-10 L 40,-30 L 40,-50 L 20,-50 L 10,-45 Q 0,-40 -10,-45 L -20,-50 Z" 
          fill="url(#pinstripe)" opacity="0.5"/>
    <!-- Spread collar -->
    <path d="M -25,-50 L -10,-45 Q 0,-40 10,-45 L 25,-50" 
          fill="none" stroke="#b8960f" stroke-width="2.5"/>
    <!-- French placket -->
    <rect x="-5" y="-35" width="10" height="55" fill="none" stroke="#b8960f" stroke-width="1.5"/>
    <!-- Mother of pearl buttons -->
    <circle cx="0" cy="-20" r="5" fill="white" stroke="#b8960f" stroke-width="2"/>
    <circle cx="0" cy="0" r="5" fill="white" stroke="#b8960f" stroke-width="2"/>
    <circle cx="0" cy="20" r="5" fill="white" stroke="#b8960f" stroke-width="2"/>
    <!-- Monogram -->
    <text x="25" y="5" font-family="serif" font-size="12" fill="#b8960f" font-style="italic">LX</text>
  </g>
  <text x="100" y="180" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#b8960f">ラグジュアリー</text>
</svg>