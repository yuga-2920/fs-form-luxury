<svg width="200" height="200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="highendGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fff;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#ffd700;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ffed4e;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  <rect width="200" height="200" fill="#000"/>
  <rect width="200" height="200" fill="url(#highendGrad)" opacity="0.2"/>
  <g transform="translate(100,100)">
    <!-- High-end shirt silhouette -->
    <path d="M -40,-50 L -40,-30 L -60,-10 L -60,40 L 60,40 L 60,-10 L 40,-30 L 40,-50 L 20,-50 L 10,-45 Q 0,-40 -10,-45 L -20,-50 Z" 
          fill="none" stroke="#ffd700" stroke-width="3" filter="url(#glow)"/>
    <!-- Cutaway collar -->
    <path d="M -30,-50 L -10,-44 Q 0,-38 10,-44 L 30,-50" 
          fill="none" stroke="#ffd700" stroke-width="3" filter="url(#glow)"/>
    <!-- Hand-stitched details -->
    <path d="M -5,-35 L -5,25 M 5,-35 L 5,25" 
          stroke="#ffd700" stroke-width="1" stroke-dasharray="3,3" opacity="0.8"/>
    <!-- Premium cuffs -->
    <rect x="-60" y="30" width="20" height="10" fill="none" stroke="#ffd700" stroke-width="2"/>
    <rect x="40" y="30" width="20" height="10" fill="none" stroke="#ffd700" stroke-width="2"/>
    <!-- Exclusive buttons -->
    <circle cx="0" cy="-20" r="6" fill="none" stroke="#ffd700" stroke-width="2.5" filter="url(#glow)"/>
    <circle cx="0" cy="0" r="6" fill="none" stroke="#ffd700" stroke-width="2.5" filter="url(#glow)"/>
    <circle cx="0" cy="20" r="6" fill="none" stroke="#ffd700" stroke-width="2.5" filter="url(#glow)"/>
    <!-- Crown symbol -->
    <path d="M -15,-60 L -10,-55 L -5,-60 L 0,-55 L 5,-60 L 10,-55 L 15,-60 L 15,-65 L -15,-65 Z" 
          fill="#ffd700" stroke="none" filter="url(#glow)"/>
  </g>
  <text x="100" y="180" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#ffd700" filter="url(#glow)">ハイエンド</text>
</svg>