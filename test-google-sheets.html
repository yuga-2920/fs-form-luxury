<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>Google Sheets Integration Test</title>
</head>
<body>
    <h1>Google Sheets Integration テスト</h1>
    <p>このページでGoogle Sheets連携をテストできます。</p>
    
    <form id="testForm">
        <div>
            <label>名前: <input type="text" id="name" value="テストユーザー"></label>
        </div>
        <div>
            <label>メール: <input type="email" id="email" value="test@example.com"></label>
        </div>
        <div>
            <label>メッセージ: <textarea id="message">これはテストメッセージです</textarea></label>
        </div>
        <button type="submit">送信テスト</button>
    </form>
    
    <div id="result"></div>
    
    <script>
        // ここに新しいGoogle Apps Script URLを設定
        const SCRIPT_URL = 'https://script.google.com/macros/s/YOUR_NEW_DEPLOYMENT_ID/exec';
        
        document.getElementById('testForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = '<p>送信中...</p>';
            
            const data = {
                timestamp: new Date().toISOString(),
                name: document.getElementById('name').value,
                email: document.getElementById('email').value,
                message: document.getElementById('message').value
            };
            
            try {
                const response = await fetch(SCRIPT_URL, {
                    method: 'POST',
                    mode: 'no-cors',
                    headers: {
                        'Content-Type': 'text/plain',
                    },
                    body: JSON.stringify(data)
                });
                
                resultDiv.innerHTML = '<p style="color: green;">送信完了！Google Sheetsを確認してください。</p>';
            } catch (error) {
                resultDiv.innerHTML = '<p style="color: red;">エラー: ' + error.message + '</p>';
            }
        });
    </script>
</body>
</html>
