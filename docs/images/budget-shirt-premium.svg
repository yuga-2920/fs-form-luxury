      <stop offset="0%" style="stop-color:#d4c4a0;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#b8a680;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="200" height="200" fill="url(#premiumGrad)"/>
  <g transform="translate(100,100)">
