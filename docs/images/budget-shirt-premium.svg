    <rect x="-30" y="-10" width="20" height="15" fill="none" stroke="#8b7355" stroke-width="1.5"/>
    <!-- Premium buttons -->
    <circle cx="0" cy="-20" r="4" fill="none" stroke="#8b7355" stroke-width="1.5"/>
    <circle cx="0" cy="0" r="4" fill="none" stroke="#8b7355" stroke-width="1.5"/>
    <circle cx="0" cy="20" r="4" fill="none" stroke="#8b7355" stroke-width="1.5"/>
  </g>
  <text x="100" y="180" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#8b7355">プレミアム</text>
</svg>